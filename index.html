<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #737373;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      background-color: #000000;
      text-align: center;
    }
    .calculator input[type="button"] {
      width: 50px;
      height: 50px;
      font-size: 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .calculator input[type="button"]:hover {
      background-color: #adffa4;
    }
    .calculator input[type="text"] {
      width: calc(100% - 20px);
      margin-bottom: 10px;
      padding: 10px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
    }
    .calculator input[type="button"].equal {
      width: 70%;
      background-color: #28a745;
      color: #fff;
    }
    .calculator input[type="button"].equal:hover {
      background-color: #218838;
    }
    .calculator input[type="button"].clear {
      background-color: #dc3545;
      color: #fff;
    }
    .calculator input[type="button"].clear:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h1 style="color: #139c31; text-decoration:  underline;">Calculator</h1>
  <input type="text" id="display"  style="border: 1px solid black; color: #57cd51;" disabled>
  <input type="button" value="7" onclick="addToDisplay('7')">
  <input type="button" value="8" onclick="addToDisplay('8')">
  <input type="button" value="9" onclick="addToDisplay('9')">
  <input type="button" value="/" onclick="addToDisplay('/')">
  <br>
  <input type="button" value="4" onclick="addToDisplay('4')">
  <input type="button" value="5" onclick="addToDisplay('5')">
  <input type="button" value="6" onclick="addToDisplay('6')">
  <input type="button" value="*" onclick="addToDisplay('*')">
  <br>
  <input type="button" value="1" onclick="addToDisplay('1')">
  <input type="button" value="2" onclick="addToDisplay('2')">
  <input type="button" value="3" onclick="addToDisplay('3')">
  <input type="button" value="-" onclick="addToDisplay('-')">
  <br>
  <input type="button" value="0" onclick="addToDisplay('0')">
  <input type="button" value="." onclick="addToDisplay('.')">
  <input type="button" value="C" onclick="clearDisplay()">
  <br>
  <input type="button" class="equal" style="background-color: #139c31;"  value="Calculate" onclick="calculate()">
  <br>
</div>

<script>
  function addToDisplay(value) {
    document.getElementById('display').value += value;
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function calculate() {
    try {
      let result = eval(document.getElementById('display').value);
      document.getElementById('display').value = result;
    } catch (error) {
      document.getElementById('display').value = 'Error';
    }
  }
</script>

</body>
</html>
